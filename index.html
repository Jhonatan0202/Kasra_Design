<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Explainer</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <!-- Navbar 1 -->
    <!-- Seccion 1 -->
    <nav class="navbar sticky-top navbar-light bg-light navbar-expand-lg">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="#">
          <img src="./assets/img/Logo2.png" height="40" alt="MDB Logo"
          loading="lazy" style="margin-top: -1px" color= />
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">
            <button type="button" class="btn text-link px-3 me-2">
              Services
            </button>
            <button type="button" class="btn btn-link px-3 me-2">
              Portfolio
            </button>
            <button type="button" class="btn btn-link px-3 me-2">About</button>
            <button type="button" class="btn btn-link px-3 me-2">
              Case Studies
            </button>
            <button type="button" class="btn btn-link px-3 me-2">
              Clients
            </button>
            <button type="button" class="btn btn-link px-3 me-2">Blog</button>
            <button type="button" class="btn btn-warning">Get a Quote</button>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Fin Navbar 1 -->
    <!-- Fin Seccion 1 -->

     <!-- Seccion 2 -->
    <!-- Banner -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-mdb-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/img/Banner1.png"
            class="d-block w-100"
            alt="Wild Landscape"
          />
        </div>
      </div>
    </div>
    <!-- Fin Banner -->
    <!-- Fin Seccion 2 -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
  </body>
</html>
